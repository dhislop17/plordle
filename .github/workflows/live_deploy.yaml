name: Deploy to Live Channel

on:
  push:
    paths:
      - plordle/lib/**
      - plordle/pubspec.yaml
      - plordle/pubspec.loc
    branches:
      - main

jobs:
  deploy_live_website:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.29.0
      - name: Build 
        run: |
          cd plordle
          flutter --version
          flutter pub get
          flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLORDLE }}"
          projectId: plordle
          channelId: live
          entrypoint: plordle/